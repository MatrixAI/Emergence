name:                emergence 
version:             0.1.0.0
github:              "MatrixAI/Emergence"
license:             Apache-2.0
author:              "CMCDragonkai"
maintainer:          "roger.qiu@matrix.ai"
copyright:           "Copyright: (c) 2017 Matrix AI"

extra-source-files:
- README.md
- package.yaml

description:         Please see the README on Github at <https://github.com/MatrixAI/Emergence#readme>

dependencies:
- base >= 4.7 && < 5
- typed-process >= 0.2.3 && < 0.3
- aeson
- containers

build-tools:
- runc

library:
  source-dirs: src
  exposed-modules:
    - Lib

executables:
  emergence-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - emergence

tests:
  emergence-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - emergence
